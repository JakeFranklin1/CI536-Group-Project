<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline' 'unsafe-eval';"
    />
    <title>GameStore Sign Up</title>
    <meta name="description" content="Sign up to GameStore today!" />
    <meta name="theme-color" content="#000000" />

    <!-- Styles -->
    <!-- <link rel="stylesheet" href="styles/grid.css" /> -->
    <link rel="stylesheet" href="styles/landing.css" />
    <link rel="stylesheet" href="styles/form.css" />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/variables.css" />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <!-- <div class="grid-overlay"></div> -->
    <header class="main-header">
      <div class="header-content">
        <img src="assets/icons/LOGO.svg" alt="GameStore Logo" class="logo" />
        <span class="brand-name">GameStore</span>
      </div>
    </header>
    <div class="container">
      <div class="form-container">
        <p id="hero-small">Welcome to GameStore</p>
        <h1 id="hero-big">Sign Up Now.</h1>

        <form class="signup-form">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              placeholder="Enter your full name"
              name="name"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              placeholder="you@example.com"
              name="email"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              placeholder="At least 6 characters"
              name="password"
              required
            />
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input
              type="password"
              id="confirm-password"
              placeholder="Re-enter your password"
              name="confirm-password"
              required
            />
          </div>
          <button type="submit" class="submit-btn">Sign Up</button>
        </form>
        <p class="form-footer">
          Already have an account? <a href="login.html">Log in.</a>
        </p>
      </div>

      <div class="video-container">
        <video
          src="assets/videos/the-elder-scrolls-online-high-isle-moewalls-com.mp4"
          autoplay
          muted
          loop
        ></video>
      </div>
    </div>
    <script src="js/form-validation.js"></script>
  </body>
</html>
