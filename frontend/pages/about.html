<!doctype html>
<html lang="en">

<head>
    <!-- Meta's -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About GameStore</title>
    <meta name="description" content="Learn more about GameStore and the resources we use." />
    <meta name="theme-color" content="#000000" />

    <!-- Favicons -->
    <link rel="icon" type="image/png" href="../assets/favicons/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="../assets/favicons/favicon.svg" />
    <link rel="shortcut icon" href="../assets/favicons/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/favicons/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="GameStore" />
    <link rel="manifest" href="../assets/favicons/site.webmanifest" />

    <!-- Styles -->
    <link rel="stylesheet" href="../styles/about-main.css" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>

    <div class="loading" id="loading">Loading...</div>

    <!-- Header Content -->
    <header class="main-header">
        <div class="header-content">
            <div class="brand-container">
                <div class="brand-content">
                    <img src="../assets/icons/LOGO.svg" alt="GameStore Logo" class="logo" />
                    <span class="brand-name">GameStore</span>
                </div>
            </div>

            <div class="search-bar">
                <input type="text" placeholder="Search for games..." />
                <button class="search-btn" type="button" title="Search for games">
                    <i class="fa fa-search"></i>
                </button>
            </div>

            <div class="cart-container">
                <button class="cart-btn" type="button" title="View cart">
                    <i class="fa fa-shopping-cart"></i>
                </button>
            </div>
        </div>
    </header>

    <div class="page-layout">
        <button class="hamburger-menu" aria-label="Toggle navigation menu">
            <div class="hamburger-lines">
                <span class="line line1"></span>
                <span class="line line2"></span>
                <span class="line line3"></span>
            </div>
        </button>
        <aside class="side-nav">
            <nav class="side-nav-content">
                <div class="filter-section">
                    <h3>Settings</h3>
                    <ul>
                        <li>
                            <a href="#">
                                <span class="icon-container"><i class="fa fa-user"></i></span>
                                Profile
                            </a>
                        </li>
                        <li>
                            <a href="about.html">
                                <span class="icon-container"><i class="fa fa-info-circle"></i></span>
                                About
                            </a>
                        </li>
                        <li>
                            <button type="button">
                                <span class="icon-container"><i class="fa fa-sun-o"></i></span>
                                Light Theme
                            </button>
                        </li>
                        <li>
                            <a href="#" onclick="handleSignOut()">
                                <span class="icon-container"><i class="fa fa-sign-out"></i></span>
                                Sign Out
                            </a>
                        </li>
                    </ul>
                </div>

                <div class="filter-section">
                    <h3>Top Games</h3>
                    <ul>
                        <li>
                            <button type="button">
                                <span class="icon-container"><i class="fa fa-trophy"></i></span>
                                All time
                            </button>
                        </li>
                        <li>
                            <button type="button">
                                <span class="icon-container"><i class="fa fa-calendar"></i></span>
                                Specific Year
                            </button>
                        </li>
                        <li>
                            <button type="button">
                                <span class="icon-container"><i class="fa fa-star"></i></span>
                                Popular in 2025
                            </button>
                        </li>
                    </ul>
                </div>

                <div class="filter-section">
                    <h3>Platforms</h3>
                    <ul>
                        <li>
                            <button type="button">
                                <span class="icon-container"><i class="fa fa-windows"></i></span>
                                PC
                            </button>
                        </li>
                        <li>
                            <button type="button">
                                <span class="icon-container"><i class="fa fa-gamepad"></i></span>
                                PlayStation
                            </button>
                        </li>
                        <li>
                            <button type="button">
                                <span class="icon-container"><i class="fa fa-gamepad"></i></span>
                                Xbox
                            </button>
                        </li>
                        <li>
                            <button type="button">
                                <span class="icon-container"><i class="fa fa-gamepad"></i></span>
                                Nintendo
                            </button>
                        </li>
                        <li>
                            <button type="button">
                                <span class="icon-container"><i class="fa fa-android"></i></span>
                                Android
                            </button>
                        </li>
                        <li>
                            <button type="button">
                                <span class="icon-container"><i class="fa fa-apple"></i></span>
                                iOS
                            </button>
                        </li>
                    </ul>
                </div>

                <div class="filter-section">
                    <h3>Categories</h3>
                    <ul>
                        <li>
                            <button type="button">
                                <span class="icon-container"><i class="fa fa-bolt"></i></span>
                                Action
                            </button>
                        </li>
                        <li>
                            <button type="button">
                                <span class="icon-container"><i class="fa fa-compass"></i></span>
                                Adventure
                            </button>
                        </li>
                        <li>
                            <button type="button">
                                <span class="icon-container"><i class="fa fa-shield"></i></span>
                                RPG
                            </button>
                        </li>
                        <li>
                            <button type="button">
                                <span class="icon-container"><i class="fa fa-puzzle-piece"></i></span>
                                Strategy
                            </button>
                        </li>
                        <li>
                            <button type="button">
                                <span class="icon-container"><i class="fa fa-futbol-o"></i></span>
                                Sports
                            </button>
                        </li>
                    </ul>
                </div>
            </nav>
        </aside>

        <main class="main-content">
            <h1 id="current-section">About GameStore</h1>
            <div class="about-section">
                <!-- Talk about what the website is and its purpose here
                 Also talk about the resourcesused, which are: IGDB, Font Awesome, Google Fonts
                 I made an about.css (located in styles/layouts) which you can use for the CSS styling. -->
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script type="module" src="../js/marketplace.js"></script>
    <script type="module" src="../js/page-transition.js"></script>
</body>

</html>
