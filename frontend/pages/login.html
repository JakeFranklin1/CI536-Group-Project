<!doctype html>
<html lang="en">

<head>
    <title>GameStore Log In</title>

    <!-- Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Log in to GameStore today!" />
    <meta name="theme-color" content="#000000" />

    <!-- Favicons -->
    <link rel="icon" type="image/png" href="../assets/favicons/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="../assets/favicons/favicon.svg" />
    <link rel="shortcut icon" href="../assets/favicons/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/favicons/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="MyWebSite" />
    <link rel="manifest" href="../assets/favicons/site.webmanifest" />

    <!-- Styles -->
    <link rel="stylesheet" href="../styles/landing-main.css" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>
    <!-- Header -->
    <header class="main-header">
        <div class="header-content">
            <img src="../assets/icons/LOGO.svg" alt="GameStore Logo" class="logo" />
            <span class="brand-name">GameStore</span>
        </div>
    </header>

    <!-- Main Container -->
    <div class="container">
        <div class="form-container">
            <p id="hero-small">Welcome back to GameStore</p>
            <h1 id="hero-big">Enter Login Details.</h1>

            <!-- Form -->
            <form class="signup-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" name="email" required
                        aria-label="Email Address" />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" name="password" required
                        aria-label="Password" />
                </div>
                <button type="submit" id="login-btn" class="submit-btn">
                    Log In
                </button>
            </form>
            <p class="form-footer">
                Don't have an account? <a href="../index.html">Sign Up.</a>
            </p>
        </div>

        <!-- Video Container -->
        <div class="video-container" id="video-container">
            <!-- Video will be loaded here by JavaScript -->
        </div>

    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js" defer></script>
    <script type="module" src="../js/form-validation.js" defer></script>
    <script type="module" src="../js/page-transition.js" defer></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            if (window.innerWidth > 768) {
                const videoContainer = document.getElementById("video-container");
                const videoElement = document.createElement("video");
                videoElement.src = "../assets/videos/video-optimised.mp4";
                videoElement.autoplay = true;
                videoElement.muted = true;
                videoElement.loop = true;
                videoContainer.appendChild(videoElement);
            }
        });
    </script>
    <script type="module">
        import { checkAuthAndRedirect } from "../js/services/auth-service.js";

        document.addEventListener("DOMContentLoaded", async () => {
            await checkAuthAndRedirect("./marketplace.html");
        });
    </script>
</body>

</html>
